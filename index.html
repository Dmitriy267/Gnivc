        <main>
            <h1>Склонение имен существительных</h1>
            <p class="block-main__p_explanatory">Данное приложение склоняет имена существительных по падежам и показывает к какому именно склонению относится слово </p>
        </main>
        <section>
            <form >
                <label for="enter-form__input">Поле для ввода слова</label>
                <input type="text" placeholder="Введите слово" class="enter-form__input" required">
                <span class="error-span"></span>
                <label for="word">Выберите падеж</label>
                <select name="word" required class="form__select_only">
                    <option value="Именительный">Именительный</option>
                    <option value="Родительный">Родительный</option>
                    <option value="Дательный">Дательный</option>
                    <option value="Винительный">Винительный</option>
                    <option value="Творительный">Творительный</option>
                    <option value="Предложный">Предложный</option>
                    </select>
            </form>
            <div class="result-div">
                <p class="result-div__p-declension_ordinal"><p>
                <p class="result__p"></p>
            </div>
        </section>
